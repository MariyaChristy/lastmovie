<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
        body{
            text-align: center;

            margin-top: 50px;
            background-image: url('https://images.pexels.com/photos/3991970/pexels-photo-3991970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')

        }
        input{
            padding: 5px;

<body>

<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>

    <br><input type="text" name="first_name" placeholder="Enter your firstname"><br>
    <br> <input type="text" name="last_name" placeholder="Enter your lastname"><br>
    <br><input type="email" name="Email" placeholder="enter email"><br>
    <br><input type="password" name="Password" placeholder="Enter password"><br>
    <br><input type="password" name="password" placeholder="Confirm your Password"><br>
    <br><input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}





</body>
</html>
